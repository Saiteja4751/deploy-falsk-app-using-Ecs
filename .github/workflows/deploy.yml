name: CI/CD Flask to ECR

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPO: flask-ecr-app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.5.7

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Init
      working-directory: terraform
      run: terraform init

    - name: Terraform Apply
      working-directory: terraform
      run: terraform apply -auto-approve || true  # skip failure if already exists

    - name: Check/Create ECR Repo
      id: ecr
      run: |
        REPO_URI=$(aws ecr describe-repositories \
          --repository-names $ECR_REPO \
          --query "repositories[0].repositoryUri" \
          --output text 2>/dev/null || true)

        if [ -z "$REPO_URI" ]; then
          echo "ECR repository does not exist. Creating..."
          REPO_URI=$(aws ecr create-repository \
            --repository-name $ECR_REPO \
            --query "repository.repositoryUri" \
            --output text)
        else
          echo "ECR repository already exists."
        fi

        echo "REPO_URI=$REPO_URI" >> $GITHUB_ENV

    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region $AWS_REGION \
        | docker login --username AWS --password-stdin $REPO_URI

    - name: Build Docker Image
      run: docker build -t $REPO_URI:latest ./app

    - name: Push Docker Image
      run: docker push $REPO_URI:latest
